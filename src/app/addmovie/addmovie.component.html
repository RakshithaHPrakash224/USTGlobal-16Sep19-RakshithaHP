<div class="col-md-4 offset-4 mb-4 mt-4 card card-body">
    <form action="" [formGroup]="form" (ngSubmit)=loginData(form)>

        <h1 class="text-center text-white bg-warning">Add Movies</h1>

        <div class="form-group">
            <input type="text" name="text" id="text"  class="form-control" placeholder="Add Movie.." formControlName="email">
            <div *ngIf="email.touched && email.invalid">
                <p class="text-danger" *ngIf="email.errors.required">This field is required</p>
                
            </div>
        </div>

        <div class="form-group">
            <input type="text" name="text" id="text"  class="form-control" placeholder="Movie Title.." formControlName="password">
            <div *ngIf="password.touched && password.invalid">
                <p class="text-danger" *ngIf="password.errors.required">This field is required</p>
                
            </div>
        </div>


        <div class="form-group">
            <input type="text" name="text" id="text"  class="form-control" placeholder="Movie Image Url.." formControlName="imgUrl">
            <div *ngIf="imgUrl.touched && imgUrl.invalid">
                <p class="text-danger" *ngIf="imgUrl.errors.required">This field is required</p>
                
            </div>
        </div>

        <div class="form-group">
            <input type="textarea" name="text" id="text"  class="form-control" placeholder="Movie description.." formControlName="description">
            <div *ngIf="description.touched && description.invalid">
                <p class="text-danger" *ngIf="description.errors.required">This field is required</p>
                
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Login</button>        
        </div>
    </form>
</div>
